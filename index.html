<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Pengubah text menjadi suara </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container py-5" style="margin: 0 auto;">
        <h1 class="text-center mb-5">Text to Audio</h1>
        
        <form>
            <div class="form-floating mb-3">
                <textarea class="form-control txt"></textarea>
                <label for="floatingTextarea">Tulis apapun di sini....</label>
            </div>
            <div class="mb-4">
                <label for="rate" class="form-label fw-bold"><h3>Kecepatan pengucapan</h3></label>
                <input type="range" class="form-range" min="0.5" max="2" value="1" step="0.1" id="rate">
                
                <h5>Nilai : <span class="rate-value">1</span></h5>
                <div class="clearfix"></div>
            </div>
            <div class="mb-4">
                <label for="pitch" class="form-label fw-bold"><h3>Kecepatan pengucapan</h3></label>
                <input type="range" class="form-range" min="0" max="2" value="1" step="0.1" id="pitch">
                
                <h5>Nilai : <span class="pitch-value">1</span></h5>
                <div class="clearfix"></div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold"><h3>Pilih Bahasa Pengucapan</h3></label>
                <select class="form-select" aria-label="Default select example">
                </select>
            </div>
            <div class="controls text-center">
                <button id="play" type="submit" class="btn btn-success" style="width: 10rem;"><i class="fa fa-play-circle" aria-hidden="true"></i>      Play</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
